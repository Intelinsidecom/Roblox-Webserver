<script type="text/javascript">
    // Configure resources for iFrameLogin to use local API
    window.Roblox = window.Roblox || {};
    Roblox.iFrameLogin = Roblox.iFrameLogin || {};
    Roblox.iFrameLogin.Resources = Roblox.iFrameLogin.Resources || {};
    Roblox.iFrameLogin.Resources.useSignOnApi = true;
    Roblox.iFrameLogin.Resources.signOnApiPath = (window.location.origin || (window.location.protocol + "//" + window.location.host)) + "/login/v1";
    // Two-step endpoints (not used unless server requests 2SV)
    Roblox.iFrameLogin.Resources.requestCodeUnauthenticatedPath = "/twostepverification/request-unauthenticated";
    Roblox.iFrameLogin.Resources.verifyCodeUnauthenticatedPath = "/twostepverification/verify-unauthenticated";
    // Texts referenced by script
    Roblox.iFrameLogin.Resources.floodedTwoStepMessage = "Too many attempts. Try again later.";
    Roblox.iFrameLogin.Resources.verifyEmailMessage = "Please verify your email.";
    Roblox.iFrameLogin.Resources.unknownErrorText = "An unknown error occurred.";
    Roblox.iFrameLogin.Resources.invalidCodeMessage = "Invalid verification code.";
    Roblox.iFrameLogin.Resources.enterTwoStepCodeMessage = "Enter your two step verification code.";
    Roblox.iFrameLogin.Resources.invalidCaptchaEntry = "Invalid captcha entry.";
    </script>
    <script type="text/javascript">
      // Provide required data attributes for resize messaging and captcha state
      (function(){
        var ref = document.referrer || (window.parent && window.parent.location ? window.parent.location.href : "");
        if (!ref) { ref = '*'; }
    var body = document.body;
    if (body) {
      body.setAttribute('data-parent-url', ref);
      body.setAttribute('data-captchaon', 'false');
    }
  })();
  </script>
